<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Design System Generator</h1>
        <form id="design-form">
            <label for="base-color">Base Color:</label>
            <input type="color" id="base-color" name="base-color" value="#B557FF">
            
            <label for="primary-font">Primary Font Family:</label>
            <input type="text" id="primary-font" name="primary-font" value="'Helvetica Neue', Arial, sans-serif">
            
            <label for="secondary-font">Secondary Font Family:</label>
            <input type="text" id="secondary-font" name="secondary-font" value="'Roboto', sans-serif">
            
            <button type="button" id="generate-button">Generate Design System</button>
        </form>
        <div id="results"></div>
    </div>
    <footer>
        <a href="https://www.linkedin.com/in/joschuaziethenyaa/" target="_blank">Made by Josh</a>
    </footer>   
     
    <script src="script.js"></script>
</body>
</html>
